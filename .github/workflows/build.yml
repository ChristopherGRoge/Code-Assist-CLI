name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: code-assist.exe
            asset_name: code-assist-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: code-assist
            asset_name: code-assist-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: code-assist
            asset_name: code-assist-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/code-assist-windows-x64.exe/code-assist.exe release/code-assist-windows-x64.exe
          cp artifacts/code-assist-macos-x64/code-assist release/code-assist-macos-x64
          cp artifacts/code-assist-macos-arm64/code-assist release/code-assist-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
